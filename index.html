<body>

        <nav class="navigation">

                    <div class="col-12 menu">

    <section>
        <!-- Initial welcome modal -->
        <!-- <div class="modal-container">
            <div class="modal-msg">
                <h2>Welcome to Type It Fast!</h2>
                <h3>The game where you have 5 seconds type in the word, but be careful - don't let the time run out or it's game over! Score as many points as you can and good luck! Are you ready?</h3>
                <button class="introBtn">LET'S GO!</button>
            </div>

        <!-- Initial welcome modal message -->
        <div class="instructions">
            <button class="bg-danger close">X</button>
            <h2>Type each word displayed in under 5 seconds. Don't let the timer run out or it will be game over!</h2>
        </div>
        <button class="help-btn">HOW TO PLAY</button>
        <br>
        <br>
        <!-- The game area -->
        <div class="game-box">
            <div class="row">
                <!-- Timer -->
                <div class="col-12 time-box">Time: <span class="timer"></span></div>
                <!-- Display the word to be typed in -->
                <div class="word-display col-12">Test</div>
                <!-- The area where you type the word in -->
                <input type="text" class="word-input" placeholder="Enter your text here...">
                <!-- Messages to be displayed depending on progress through the game -->
                <div class="message col-12"></div>
                <!-- Score to be displayed -->
                <div class="col-12"><span id="score">Score: 0</span></div>
                <!-- Restart button to reset the game -->
                <button class="bg-success restart-btn">Restart</button>
            </div>
            <button class=" bg-success next-level">Next Level</button>
        </div>
    </section>
    <!-- Footer with social media links -->
    <footer>
